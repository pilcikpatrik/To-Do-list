<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <h1 class="title">To-do List</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul data-lists class="task-list"></ul>
      <form data-new-list-form action="">
        <input 
          data-new-list-input
          type="text"
          class="new list"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div data-list-display-container class="todo-list">
      <div class="todo-header">
        <h2 data-list-title class="list-title"></h2>
        <p data-list-count class="task-count"></p>
      </div>

      <div class="todo-body">
        <div data-tasks class="tasks"></div>

        <div class="new-task-creator">
            <form data-new-task-form action="">
                <input
                  data-new-task-input 
                  type="text"
                  class="new task"
                  placeholder="new task name"
                  aria-label="new task name"
                />
                <button class="btn create" aria-label="create new task">+</button>
              </form>
        </div>

        <div class="delete-stuff">
          <button data-clear-complete-tasks-button class="btn delete">Clear completed tasks</button>
          <button data-delete-list-button class="btn delete">Delete list</button>
        </div>
      </div>
    </div>

   
    </div>

    <template id="task-template">
        <div class="task">
            <input 
              type="checkbox"/>
            <label>
              <span class="custom-checkbox"></span>
            </label>
          </div>
    </template>
  </body>
</html>
